app:
  name: claw-cli-demo
  timezone: Asia/Shanghai
  verbose: false

llm:
  provider: openai_compatible
  model: anthropic/claude-opus-4.5
  base_url: https://openrouter.ai/api/v1
  api_key: ${OPENAI_API_KEY}
  temperature: 0.3
  timeout_sec: 60
  max_retries: 2

chat:
  recent_turns: 8
  max_context_chars: 12000
  stream: true

memory:
  root: ./claw_demo/memory/store
  inject_top_k: 3
  grep_context_lines: 6
  max_item_chars: 1200
  enable_auto_extract: true
  default_mem_type: auto
  episode_retention_days: 14
  episode_recent_days: 7
  episode_recent_boost: 2
  episode_stale_penalty: 2
  episode_decay_half_life_days: 3
  episode_trigger_keywords:
    - 进展
    - 今天做了
    - 刚完成
    - 刚遇到问题
    - 决定
    - 总结
    - 会议
    - 计划

skills:
  enabled:
    - weather
    - time
    - file_search
    - file_read
    - summarize
    - email
  timeout_sec: 20
  max_steps: 6
  import_dirs: []

file_access:
  workspace_dir: ${WORKSPACE_DIR}
  allowed_roots:
    - ./
  max_read_bytes: 262144

weather:
  provider: open-meteo
  default_city: Zhejiang
  units: metric

email:
  enabled: false
  dry_run: true
  smtp:
    host: smtp.163.com
    port: 465
    use_ssl: true
    use_tls: true
    timeout: 30
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    from: ${SMTP_FROM}
